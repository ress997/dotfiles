[[plugins]] # Docker
repo = 'ekalinin/Dockerfile.vim'

[[plugins]] # Golang
repo = 'fatih/vim-go'
if = 'executable("go")'
on_cmd = ['GoInstallBinaries', 'GoUpdateBinaries']
on_ft = 'go'
hook_source = '''
	let g:go_fmt_command = 'goimports'
'''

[[plugins]] # Lua
repo = 'tbastos/vim-lua'

[[plugins]] # Markdown (GitHub Flavored Markdown)
